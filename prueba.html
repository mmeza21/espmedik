<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .original-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .inverted-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid-item {
      padding: 20px;
      background-color: #ddd;
      text-align: center;
    }

    /* Asigna áreas específicas a cada elemento en la cuadrícula original */
    .original-grid .grid-item:nth-child(1) { grid-area: 1 / 1 / span 1 / span 1; }
    .original-grid .grid-item:nth-child(2) { grid-area: 1 / 2 / span 1 / span 1; }
    /* Repite este patrón para todos los elementos en la cuadrícula original */

    /* Asigna áreas específicas a cada elemento en la cuadrícula invertida */
    .inverted-grid .grid-item:nth-child(1) { grid-area: 1 / 1 / span 1 / span 1; }
    .inverted-grid .grid-item:nth-child(3) { grid-area: 3 / 1 / span 1 / span 1; }
    .inverted-grid .grid-item:nth-child(4) { grid-area: 4 / 1 / span 1 / span 1; }
    .inverted-grid .grid-item:nth-child(5) { grid-area: 5 / 1 / span 1 / span 1; }
    .inverted-grid .grid-item:nth-child(6) { grid-area: 6 / 1 / span 1 / span 1; }
    .inverted-grid .grid-item:nth-child(7) { grid-area: 7 / 1 / span 1 / span 1; }
    .inverted-grid .grid-item:nth-child(8) { grid-area: 1 / 2 / span 1 / span 1; }
    .inverted-grid .grid-item:nth-child(15) { grid-area: 1 / 3 / span 1 / span 1; }
   
    /* Repite este patrón para todos los elementos en la cuadrícula invertida */
  </style>
</head>
<body>

  <div class="original-grid">
    <!-- Tus elementos de la cuadrícula 7x3 van aquí -->
    <div class="grid-item"></div>
    <div class="grid-item">Lunes</div>
    <div class="grid-item">Martes</div>
    <div class="grid-item">Miercoles</div>
    <div class="grid-item">Jueves</div>
    <div class="grid-item">Viernes</div>
    <div class="grid-item">Sabado</div>
    <div class="grid-item">Mañana</div>
    <div class="grid-item">10:00</div>
    <div class="grid-item">10:0</div>
    <div class="grid-item">11:00</div>
    <div class="grid-item">12:00</div>
    <div class="grid-item">13:00</div>
    <div class="grid-item">14:00</div>
    <div class="grid-item">Tarde</div>
    <div class="grid-item">16:00</div>
    <div class="grid-item">17:00</div>
    <div class="grid-item">18:00</div>
    <div class="grid-item">19:00</div>
    <div class="grid-item">20:00</div>
    <div class="grid-item">21:00</div>
    <!-- Añade más elementos de la cuadrícula según sea necesario -->
  </div>
<br>
  <div class="inverted-grid">
    <!-- Los elementos de la cuadrícula 3x7 invertida se mostrarán aquí -->
    <!-- Asegúrate de ajustar el contenido según sea necesario -->
    <div class="grid-item"></div>
    <div class="grid-item">Lunes</div>
    <div class="grid-item">Martes</div>
    <div class="grid-item">Miercoles</div>
    <div class="grid-item">Jueves</div>
    <div class="grid-item">Viernes</div>
    <div class="grid-item">Sabado</div>
    <div class="grid-item">Mañana</div>
    <div class="grid-item">10:00</div>
    <div class="grid-item">10:0</div>
    <div class="grid-item">11:00</div>
    <div class="grid-item">12:00</div>
    <div class="grid-item">13:00</div>
    <div class="grid-item">14:00</div>
    <div class="grid-item">Tarde</div>

    <div class="grid-item">19:00</div>
    <div class="grid-item">20:00</div>
    <div class="grid-item">21:00</div>
  </div>

</body>
</html>
